<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="signup-form mt-4">
            <div class="row">
                <div class="col-lg-5 m-auto bg-warning rounded-4">
                    <div class="row px-3 mb-4">
                        <div class="top-part d-flex align-items-center mt-2">
                            <div class="text me-5 mx-3">
                                <h3>Sign Up with</h3>
                            </div>
                            <div class="logo">
                                <a class="me-3" href=""><i class="fa-brands fa-facebook-f"></i></a>
                                <a class="me-3" href=""><i class="fa-brands fa-twitter"></i></a>
                                <a class="me-3" href=""><i class="fa-brands fa-linkedin-in"></i></a>
                            </div>
                        </div>

                        <div class="row px-3 mb-4">
                            <div class="line"></div>
                            <small class="or text-center">------------- Or -------------</small>
                            <div class="line"></div>
                        </div>

                        <div class="row px-3 mb-4">
                            <form>
                                <div class="mb-3">
                                    <div class="row">
                                        <div class="col">
                                            <label class="form-label">First Name</label>
                                            <input type="text" class="form-control" placeholder="First name"
                                                aria-label="First name">
                                        </div>
                                        <div class="col">
                                            <label class="form-label">Last Name</label>
                                            <input type="text" class="form-control" placeholder="Last name"
                                                aria-label="Last name">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPhone" class="form-label"><i class="fa-solid fa-phone fa-shake"></i> Phone Number</label>
                                    <input type="number" class="form-control" id="exampleInputPhone"
                                        aria-describedby="PhoneHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label"><i class="fa-solid fa-envelope"></i> Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label"><i class="fa-solid fa-lock"></i> Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <button type="submit" class="btn btn-primary rounded-3">Sign</button>
                            </form>
                        </div>

                        <div class="row px-3 mb-4">
                            <small class="font-weight-bold">Already have an account? <a class="text-danger" href="">Signin</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
